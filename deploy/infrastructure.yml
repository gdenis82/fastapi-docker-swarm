
services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:

      placement:
        constraints:
          - "node.role == manager"
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    deploy:

      placement:
        constraints:
          - "node.role == manager"
      restart_policy:
        condition: on-failure

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@admin.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin_password_123}
      - PGADMIN_CONFIG_CONSOLE_LOG_LEVEL=10
      - PGADMIN_SERVER_JSON_FILE=/pgadmin4/servers.json
    ports:
      - target: 80
        published: 8080
        protocol: tcp
        mode: ingress
    configs:
      - source: pgadmin_servers_${SERVERS_VERSION:-v1}
        target: /pgadmin4/servers.json
    deploy:
      placement:
        constraints:
          - "node.role == manager"
      restart_policy:
        condition: on-failure

configs:
  pgadmin_servers_${SERVERS_VERSION:-v1}:
    file: ./pgadmin_servers.json

networks:
  default:
    external:
      name: app_network

volumes:
  postgres_data:
