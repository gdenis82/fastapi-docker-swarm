
services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER_FILE=/run/secrets/db_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
      - POSTGRES_DB_FILE=/run/secrets/db_name
    secrets:
      - db_user
      - db_password
      - db_name
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      placement:
        constraints:
          - "node.role == manager"
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: valkey/valkey:8.0-alpine
    command: ["valkey-server", "--requirepass", "${REDIS_PASSWORD:-}"]
    deploy:
      placement:
        constraints:
          - "node.role == manager"
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  prometheus:
    image: prom/prometheus:v2.45.0
    volumes:
      - prometheus_data:/prometheus
    configs:
      - source: prometheus_config
        target: /etc/prometheus/prometheus.yml
    deploy:
      placement:
        constraints:
          - "node.role == manager"
      restart_policy:
        condition: on-failure

  grafana:
    image: grafana/grafana:10.0.0
    environment:
      - GF_SERVER_ROOT_URL=https://grafana.tryout.site
      - GF_SERVER_DOMAIN=grafana.tryout.site
    # ports:
    #   - target: 3000
    #     published: 3000
    #     protocol: tcp
    #     mode: ingress
    volumes:
      - grafana_data:/var/lib/grafana
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.grafana.rule=Host(`grafana.tryout.site`)"
        - "traefik.http.routers.grafana.entrypoints=websecure"
        - "traefik.http.routers.grafana.tls.certresolver=myresolver"
        - "traefik.http.routers.grafana.middlewares=security-headers@docker"
        - "traefik.http.services.grafana.loadbalancer.server.port=3000"
        - "traefik.docker.network=app_network"
      placement:
        constraints:
          - "node.role == manager"
      restart_policy:
        condition: on-failure

  loki:
    image: grafana/loki:2.8.2
    configs:
      - source: loki_config
        target: /etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    deploy:
      placement:
        constraints:
          - "node.role == manager"
      restart_policy:
        condition: on-failure

  promtail:
    image: grafana/promtail:2.8.2
    volumes:
      - /var/log:/var/log
      - /var/run/docker.sock:/var/run/docker.sock
      - traefik_logs:/var/log/traefik:ro
    configs:
      - source: promtail_config
        target: /etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    deploy:
      mode: global
      restart_policy:
        condition: on-failure

  node-exporter:
    image: prom/node-exporter:v1.6.0
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    deploy:
      mode: global
      restart_policy:
        condition: on-failure

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.1
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    deploy:
      mode: global
      restart_policy:
        condition: on-failure

  pgadmin:
    image: dpage/pgadmin4:8.10
    user: "root"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL:-admin@admin.com}
      - PGADMIN_DEFAULT_PASSWORD_FILE=/run/secrets/pgadmin_password
      - PGADMIN_SETUP_EMAIL=${PGADMIN_DEFAULT_EMAIL:-admin@admin.com}
      - PGADMIN_SETUP_PASSWORD_FILE=/run/secrets/pgadmin_password
      - PGADMIN_CONFIG_UPGRADE_CHECK_ENABLED=False
      - PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION=False
      - PGADMIN_CONFIG_X_FRAME_OPTIONS='""'
      - PGADMIN_CONFIG_CONSOLE_LOG_LEVEL=10
      - PGADMIN_LISTEN_PORT=80
      - PGADMIN_LISTEN_ADDRESS=0.0.0.0
      - PGADMIN_DISABLE_POSTFIX=True
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    secrets:
      - pgadmin_password
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    configs:
      - source: pgadmin_servers_${SERVERS_VERSION:-v1}
        target: /pgadmin4/servers.json
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.pgadmin.rule=Host(`pgadmin.tryout.site`)"
        - "traefik.http.routers.pgadmin.entrypoints=websecure"
        - "traefik.http.routers.pgadmin.tls.certresolver=myresolver"
        - "traefik.http.routers.pgadmin.middlewares=security-headers@docker"
        - "traefik.http.services.pgadmin.loadbalancer.server.port=80"
        - "traefik.docker.network=app_network"
      placement:
        constraints:
          - "node.role == manager"
      restart_policy:
        condition: on-failure

secrets:
  db_user:
    external: true
  db_password:
    external: true
  db_name:
    external: true
  pgadmin_password:
    external: true

configs:
  pgadmin_servers_${SERVERS_VERSION:-v1}:
    file: ./pgadmin_servers.json
  prometheus_config:
    file: ./monitoring/prometheus.yml
  loki_config:
    file: ./monitoring/loki-config.yml
  promtail_config:
    file: ./monitoring/promtail-config.yml

networks:
  default:
    external:
      name: app_network

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  pgadmin_data:
  traefik_logs:
    external: true
