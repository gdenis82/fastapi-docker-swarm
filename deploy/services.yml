
services:
  traefik:
    image: traefik:v2.10
    command:
      - "--providers.docker=true"
      - "--providers.docker.swarmmode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=admin@tryout.site"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--accesslog=true"
      - "--log.level=INFO"
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: ingress
      - target: 443
        published: 443
        protocol: tcp
        mode: ingress
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/letsencrypt
    deploy:
      placement:
        constraints:
          - "node.role == manager"
      restart_policy:
        condition: on-failure

  backend:
    image: ${REGISTRY_URL}/backend:latest
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - NODE_NAME={{.Node.Hostname}}
    secrets:
      - db_user
      - db_password
      - db_name
      - app_secret
    deploy:
      replicas: 2
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.backend.rule=Host(`tryout.site`) && (PathPrefix(`/api`) || PathPrefix(`/docs`) || PathPrefix(`/openapi.json`))"
        - "traefik.http.routers.backend.entrypoints=websecure"
        - "traefik.http.routers.backend.tls.certresolver=myresolver"
        - "traefik.http.services.backend.loadbalancer.server.port=8000"
      placement:
        max_replicas_per_node: 1
        constraints:
          - "node.labels.type == worker"
      update_config:
        parallelism: 1
        order: stop-first
      restart_policy:
        condition: on-failure

  frontend:
    image: ${REGISTRY_URL}/frontend:latest
    environment:
      - NEXT_PUBLIC_API_URL=/api
    deploy:
      replicas: 2
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.frontend.rule=Host(`tryout.site`)"
        - "traefik.http.routers.frontend.entrypoints=websecure"
        - "traefik.http.routers.frontend.tls.certresolver=myresolver"
        - "traefik.http.services.frontend.loadbalancer.server.port=3000"
        # Редирект с HTTP на HTTPS
        - "traefik.http.routers.frontend-http.rule=Host(`tryout.site`)"
        - "traefik.http.routers.frontend-http.entrypoints=web"
        - "traefik.http.routers.frontend-http.middlewares=https-redirect"
        - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      placement:
        max_replicas_per_node: 1
        constraints:
          - "node.labels.type == worker"
      update_config:
        parallelism: 1
        order: stop-first
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

secrets:
  db_user:
    external: true
  db_password:
    external: true
  db_name:
    external: true
  app_secret:
    external: true

networks:
  default:
    external:
      name: app_network

volumes:
  traefik_certs:
